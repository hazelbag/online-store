            <!--Navbar created with UL-->
            <div id="navb" class="navbar-collapse collapse hide">
                <ul class="navbar-nav">
                    <li class="nav-item">

                <ul class="nav navbar-nav ml-auto">

    <br>
    <br>
    <div class="jumbotron jumbotron-fluid text-dark text-center" id="headingID">
        <div class="container">
            <h1 class="display-1" id="header">Mountain Bikers</h1>
        </div>
    </div>
    <br>
    <div class="container">
        <h2 class="display-4">Cart Contents</h2>
        <br>
        <thead class="tableHeading">
            <div class="cart-total"><span id="cartCount"></span></div>
            <table id="cartSection">
            </table>
        </thead>

        <br>
        <div class="cart-total">
            <h1 id="error"></h1>
            <input type="text" onchange="check()" required id="coup" placeholder="Enter Coupon Code Here">
            <div class="shippingCost"><span id="chosenShipping"></span></div>
            <div class="cart-total-title"><span id="total-cart"></span></div>
        </div>
        <br>
        <div style="float:right">
            <button class="btn btn-danger" onclick="clearContent()" id="clear-cart">Clear Cart</button>
        </div>
    </div>
    <br>
    <br>
    <br>
    <div class="container" id="orderSubmit">
        <div class="row">
            <div class="col-75">
                <form>
                    <div class="row">
                        <div class="col-50">
                            <h3>Billing Address</h3>
                            <label for="fname">Full Name</label>
                            <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email" placeholder="john@example.com">
                            <label for="adr">Address</label>
                            <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                            <label for="city"> City</label>
                            <input type="text" id="city" name="city" placeholder="Cape Town">

                            <div class="row">
                                <div class="col-50">
                                    <label for="state">Province</label>
                                    <input type="text" id="state" name="state" placeholder="WC">
                                </div>
                                <div class="col-50">
                                    <label for="zip">Postal Code</label>
                                    <input type="text" id="zip" name="zip" placeholder="8000">
                                </div>
                            </div>
                        </div>

                        <div class="col-50">
                            <h3>Payment</h3>
                            <label for="fname">Accepted Cards</label>
                            <div class="icon-container">
                                <i class="fab fa-cc-visa" style="color:navy;"></i>
                                <i class="fab fa-cc-amex" style="color:blue;"></i>
                                <i class="fab fa-cc-mastercard" style="color:red;"></i>
                                <i class="fab fa-cc-discover" style="color:orange;"></i>
                            </div>
                            <label for="cname">Name on Card</label>
                            <input type="text" id="cname" name="cardname" placeholder="John More Doe" required>
                            <label for="ccnum">Credit card number</label>
                            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                            <label for="expmonth">Exp Month</label>
                            <input type="text" id="expmonth" name="expmonth" placeholder="September">
                            <div class="row">
                                <div class="col-50">
                                    <label for="expyear">Exp Year</label>
                                    <input type="text" id="expyear" name="expyear" placeholder="2018">
                                </div>
                                <div class="col-50">
                                    <label for="cvv">CVV</label>
                                    <input type="text" id="cvv" name="cvv" placeholder="352">
                                </div>
                            </div>
                        </div>

                    </div>
                    <label>
                        <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                    </label>
                    <button onclick="submitOrder()" class="btn1">Submit Order</button>
                </form>
            </div>
        </div>
    </div>
    <div id="footer-section">
        <footer>
            <div class="jumbotron alert-primary text-center mt-5 ">
